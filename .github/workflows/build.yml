name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile -t backend
      user: docker/build-push-action@v1
      with:
        username: ${{ github.actor }}
        password: ${{ DOCKER_PASSOWRD_ANTONIO }}
        registry: docker.pkg.github.com
        repository: ${{ github.repository}}/jobz
        tags: lastest, ${{ git.run_number }}
    - name: Publish to Docker hub
      user: docker/build-push-action@v1
      with:
        username: ${{ DOCKER_USERNAME }}
        password: ${{ DOCKER_PASSOWRD_ANTONIO }}
        repository: antonioaldisio/jobz
        tags: lastest, ${{ git.run_number }}


